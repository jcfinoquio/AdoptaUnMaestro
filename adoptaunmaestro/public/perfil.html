<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta un Maestro</title>
    <script src="./js/js.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<!-- Encabezado superior -->
<header class="header-nav">
    <div class="logo-container">
        <img src="./img/logo.jpeg" alt="Logo del sitio Adopta un Maestro" class="logo">
    </div>

    <nav class="nav-links">
        <a href="#">Inicio</a>
        <a href="#">Quienes Somos</a>
        <a href="#">Familias</a>
        <a href="#">Oferta Educativa</a>
        <a href="#">Secretaría</a>
        <a href="#">Servicios</a>
        <a href="#">Documentos</a>
        <a href="#">Contactos</a>
    </nav>
</header>

<!-- Contenedor general -->
<main class="perfil-container">

    <!-- Columna izquierda -->
    <aside class="sidebar" id="sidebar-perfil-izquierda">
        <div class="perfil-foto"></div>
        <div class="perfil-info">
            <p>Visitas al perfil: <span id="visitas-perfil">0</span></p>
        </div>
    </aside>

    <!-- Contenido central -->
    <section class="perfil-contenido">
        <div class="perfil-header">
            <h2>ENTRADA 1</h2>
            <p>¿Valoramos actualmente a los maestros?</p>
        </div>
        <div class="perfil-body">
            <img src="./img/ninio-entrada-perfil.jpeg" alt="Niño leyendo en clase">
        </div>
        <div class="likes">
            <button id="contador-likes">
                <!--❤️--> <span id="numero-likes">0</span>
            </button>
            <p>Visitas publicación: <span id="visitas-publi">0</span></p>
        </div>
    </section>

    <!-- Columna derecha (opcional) -->
    <aside class="sidebar" id="sidebar-perfil-derecha">
    <a href="#" class="btn-registrate">REGÍSTRATE AQUÍ</a>
    <nav class="side-links">
        <a href="#">EVENTOS Y TALLERES</a>
        <a href="#">RECURSOS EDUCATIVOS</a>
        <a href="#">FOROS</a>
        <a href="#">SOBRE NOSOTROS</a>
        <a href="#">AYUDA Y SOPORTE</a>
    </nav>
</aside>

</main>

</body>
</html>
