<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listado de Maestros</title>
  <link rel="stylesheet" href="css/style.css" />
  <style src="js/js.js" defer></style>
</head>

<body class="page-listado-maestros">
<header class="header-nav">
    <div class="logo-container">
      <img src="img/logo.jpeg" alt="Logo Adopta un Maestro" class="logo" />
    </div>
    <nav class="menu" role="navigation" aria-label="Main navigation">
      <a href="index.html">Inicio</a>
      <a href="listado-colegios.html">Empleos</a>
      <a href="listado-maestros.html">Centros/Maestros</a>
      <a href="mensajes.html">Mensajes</a>
      <a href="contactos.html">Contactos</a>
    </nav>
  </header>
<main class="maestros-container maestros-main">
    <aside class="sidebar-maestros" id="sidebar-maestros-izquierda">
      <div class="maestro-perfil-foto" style="background-image:url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop&crop=face');"></div>
      <div class="maestro-perfil-info" style="padding:8px; text-align:center;">
        <p style="margin:0; color:#094032; font-weight:600;">Filtra y encuentra al maestro ideal para tu centro</p>
      </div>
    </aside>

    <section class="maestros-contenido maestros-content">
      <div class="maestros-lightbox form-box">
        <h2>Encuentra Maestros Cualificados</h2>

        <div class="maestros-controls">
          <div class="maestros-search-filters">
            <input id="maestrosBuscar" type="search" placeholder="Buscar por nombre o especialidad..." aria-label="Buscar maestros" />
            <select id="filtroEspecialidad" aria-label="Filtrar por especialidad">
              <option value="">Todas las especialidades</option>
              <option value="Primaria">Primaria</option>
              <option value="Inglés">Inglés</option>
              <option value="Matemáticas">Matemáticas</option>
              <option value="Educación Física">Educación Física</option>
              <option value="Ciencias">Ciencias</option>
              <option value="Música">Música</option>
            </select>
          </div>
          <button id="btnMaestrosLimpiar" class="btn-maestros-outline">Limpiar filtros</button>
        </div>

        <div class="maestros-results-info" id="maestrosResultsInfo" aria-live="polite">
          <span id="maestrosResultsCount">15</span> maestros encontrados
        </div>

        <div id="maestrosResultados" class="maestros-grid" aria-live="polite" aria-busy="false"></div>

        <div class="maestros-pagination" id="maestrosPagination">
          <button id="maestrosPrevPage" class="btn-maestros-outline">« Anterior</button>
          <span id="maestrosPageInfo">1 / 1</span>
          <button id="maestrosNextPage" class="btn-maestros-outline">Siguiente »</button>
        </div>
      </div>
    </section>

    <aside class="sidebar-maestros" id="sidebar-maestros-derecha">
      <a href="registro.html" class="btn-maestros-registrate">REGÍSTRATE AQUÍ</a>
      <nav class="maestros-side-links">
        <a href="#">EVENTOS Y TALLERES</a>
        <a href="#">RECURSOS EDUCATIVOS</a>
        <a href="#">FOROS</a>
        <a href="#">SOBRE NOSOTROS</a>
        <a href="#">AYUDA Y SOPORTE</a>
      </nav>
    </aside>
  </main>
</body>
</html>
