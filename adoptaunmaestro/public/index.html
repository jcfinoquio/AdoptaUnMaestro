<body class="page-index">

    <div class="logo-container">
      <img src="img/logo.jpeg" alt="Logo Adopta un Maestro" class="logo" />

<!-- LOGIN MODAL -->
  <div class="modal-overlay active" id="login-overlay">
    <div class="login-lightbox">
      <button class="modal-close" id="cerrar-modal" aria-label="Cerrar modal">&times;</button>
      <h2>Bienvenido</h2>
      <p class="text-muted mb-8">ℹ️Inicia sesión para continuar</p>

      <form id="login-form" action="#" method="POST">
        <div class="form-group mb-8">
          <label for="mail">Correo electrónico</label>
          <input type="email" id="mail" name="mail" placeholder="usuario@ejemplo.com" required />
        </div>
        <div class="form-group mb-8">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="123456" required />
        </div>
        <p id="mensaje"></p>
        <button type="submit" class="btn btn-primary">Acceder</button>
      </form>
      <div class="center" style="margin-top: 12px;">
        <a href="#" class="btn-outline" style="display:inline-block; margin-top:8px;">He olvidado mis credenciales</a>
        <br />
        <a href="registro.html" class="btn-outline">Crear usuario</a>
      </div>
    </div>
  </div>


  <!-- LEMA -->
  <main class="main-container">
    <section class="main-content">
      <div class="content-box center">
        <p>“Conectando Maestros y Colegios para un Futuro Educativo Mejor”</p>
      </div>
    </section>
  </main>
