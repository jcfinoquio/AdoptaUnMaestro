<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adopta un Maestro - Iniciar sesión</title>
  <script src="js/js.js" defer></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-index">
  <header class="header-nav">
    <div class="logo-container">
      <img src="img/logo.jpeg" alt="Logo Adopta un Maestro" class="logo" />
    </div>
    <nav class="menu" role="navigation" aria-label="Main navigation">
      <a href="index.html">Inicio</a>
      <a href="empleos.html">Empleos</a>
      <a href="listado-colegios.html">Colegios</a>
      <a href="listado-maestros.html">Maestros</a>
      <a href="mensajes.html">Mensajes</a>
      <a href="contactos.html">Contactos</a>
    </nav>
  </header>
  <!-- LOGIN MODAL -->
  <div class="modal-overlay active" id="login-overlay">
    <div class="login-lightbox">
      <button class="modal-close" id="cerrar-modal" aria-label="Cerrar modal">&times;</button>
      <h2>Bienvenido</h2>
      <p class="text-muted">ℹ️ <em>Inicia sesión para continuar</em> </p>
      <p id="mensaje"></p>
      <form id="login-form" action="#" method="POST" novalidate>
        <div class="form-group">
          <label for="mail">Correo electrónico</label>
          <input type="email" id="mail" name="mail" placeholder="usuario@ejemplo.com" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="123456" />
        </div>
        <button type="submit" class="btn btn-primary">Acceder</button>
      </form>
      <div class="center" style="margin-top: 12px;">
        <a href="registro.html" class="btn btn-outline" style="display:inline-block; margin-bottom:15px">He olvidado mis
          credenciales</a>
        <br />
        <a href="registro.html" class="btn btn-primary">Crear usuario</a>
      </div>
    </div>
  </div>

  <!-- LEMA -->
  <main class="main-container">
    <section class="main-content">
      <div class="content-box center">
        <p>“Conectando Maestros y Colegios para un Futuro Educativo Mejor”</p>
      </div>
    </section>

    <!-- SIDEBAR DERECHA -->
    <aside class="sidebar" style="margin-top:10vh;">
      <a href="registro.html" class="btn btn-registrate">REGÍSTRATE AQUÍ</a>
      <nav class="side-links">
        <a href="eventos-y-talleres.html" class="btn btn-outline">EVENTOS Y TALLERES</a>
        <a href="recursos-educativos.html" class="btn btn-primary">RECURSOS EDUCATIVOS</a>
        <a href="foros.html" class="btn btn-outline">FOROS</a>
        <a href="sobre-nosotros.html" class="btn btn-primary">SOBRE NOSOTROS</a>
        <a href="ayuda.html" class="btn btn-outline">AYUDA Y SOPORTE</a>
      </nav>
    </aside>
  </main>
</body>

</html>
