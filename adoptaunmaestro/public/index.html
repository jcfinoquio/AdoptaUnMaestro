<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login - Plataforma Educativa</title>

  <link rel="stylesheet" href="styles.css"> </head>

<body>



  <header class="header-nav">

    <div class="logo-container">

      <img src="logo.png" alt="Logo Educativo" class="logo">

    </div>

    <nav class="nav-links">

      <a href="#">MI PERFIL</a>

      <a href="#">EMPLEOS</a>

      <a href="#">CENTROS/MAESTROS</a>

      <a href="#">MENSAJES</a>

      <a href="#">CONTACTOS</a>

    </nav>

  </header>


  <main class="login-container">

    <div class="login-box">

      <h2>¡BIENVENIDO!</h2>

      <form action="#" method="POST">

        <label for="usuario">Usuario:</label>

        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>



        <label for="contrasena">Contraseña:</label>

        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>



        <button type="submit" class="btn-login">

          LOGIN

        </button>

      </form>

    </div>



    <a href="#" class="btn-register">REGÍSTRATE AQUÍ</a>



  </main>



</body>

</html>
