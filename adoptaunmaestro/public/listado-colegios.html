<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listado de Colegios - Adopta un Maestro</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/js.js"></script>
</head>

<body class="page-listado-colegios">
  <header class="header-nav">
    <div class="logo-container">
      <img src="img/logo.jpeg" alt="Logo Adopta un Maestro" class="logo" />
    </div>
    <nav class="menu" role="navigation" aria-label="Main navigation">
      <a href="index.html">Inicio</a>
      <a href="listado-colegios.html">Empleos</a>
      <a href="listado-maestros.html">Centros/Maestros</a>
      <a href="mensajes.html">Mensajes</a>
      <a href="contactos.html">Contactos</a>
    </nav>
  </header>

  <main class="coles-container list-main">
    <aside class="sidebar" id="sidebar-perfil-izquierda">
      <!-- ERROR CORREGIDO: Sintaxis incorrecta en el style -->
      <div class="perfil-foto" style="background-image:url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop&crop=face'); width:100px; height:100px; border-radius:12px; background-size:cover;"></div>
      <div class="perfil-info" style="padding:8px; text-align:center;">
        <p style="margin:0; color:#094032; font-weight:600;">Busca colegios por provincia o tipo</p>
      </div>
    </aside>

    <section class="coles-contenido list-content">
      <div class="card-shell" role="main" aria-labelledby="tituloListado">
        <h2 id="tituloListado">Listado de Colegios (Andalucía)</h2>

        <div class="controls" role="region" aria-label="Controles de búsqueda y filtro">
          <input id="buscar" type="search" placeholder="Buscar por nombre, ciudad..." aria-label="Buscar colegios" />
          <select id="filtroProvincia" aria-label="Filtrar por provincia">
            <option value="">Todas las provincias</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Málaga">Málaga</option>
            <option value="Cádiz">Cádiz</option>
            <option value="Granada">Granada</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Jaén">Jaén</option>
            <option value="Huelva">Huelva</option>
            <option value="Almería">Almería</option>
          </select>
          <select id="filtroTipo" aria-label="Filtrar por tipo">
            <option value="">Todos los tipos</option>
            <option value="Concertado">Concertado</option>
            <option value="Privado">Privado</option>
            <option value="Público">Público</option>
          </select>
          <button id="btnLimpiar" class="btn-outline">Limpiar</button>
        </div>

        <div id="resultados" class="card-grid" aria-live="polite" aria-busy="false"></div>

        <div class="pagination" id="pagination" role="navigation" aria-label="Paginación">
          <button id="prevPage" class="btn-outline">« Anterior</button>
          <span id="pageInfo">1 / 1</span>
          <button id="nextPage" class="btn-outline">Siguiente »</button>
        </div>
      </div>
    </section>

    <aside class="sidebar" id="sidebar-perfil-derecha">
      <a href="registro.html" class="btn-registrate">REGÍSTRATE AQUÍ</a>
      <nav class="side-links">
        <a href="#">EVENTOS Y TALLERES</a>
        <a href="#">RECURSOS EDUCATIVOS</a>
        <a href="#">FOROS</a>
        <a href="#">SOBRE NOSOTROS</a>
        <a href="#">AYUDA Y SOPORTE</a>
      </nav>
    </aside>
  </main>

  <!-- Modal: ficha colegio -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h3 id="modalTitle">Ficha colegio</h3>
        <button class="modal-close" id="modalCloseBtn" aria-label="Cerrar ficha">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-logo" id="modalLogo" style="background-image:url('https://images.unsplash.com/photo-1562774053-701939374585?w=400&h=300&fit=crop')"></div>
        <div class="modal-info">
          <p id="modalProvinciaTipo" style="font-weight:700;"></p>
          <p id="modalCiudad"></p>
          <p id="modalDescripcion"></p>
          <p id="modalTelefono" style="font-weight:700;"></p>
          <div class="modal-actions">
            <button id="modalContactBtn" class="btn-primary">Contactar centro</button>
            <a id="modalGoPerfil" class="btn-outline" href="#">Ver página del centro</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
